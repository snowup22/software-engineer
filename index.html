<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Engineer</title>
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for easy theme customization */
        :root {
            --primary-color: #808080; /* Gray (60%) */
            --secondary-color: #B0B0B0; /* Medium Gray (30%) */
            --accent-color: #FFFFFF; /* White (10%) */
            --highlight-color: #3f51b5; /* Blue */
            --text-color: #fff; /* White text for better contrast */
            --button-padding: 15px 30px;
            --font-size: 1.5rem;
            --transition-speed: 0.3s;
            --max-width: 800px;
        }

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif; /* Change to Poppins font for the body */
            text-align: center;
            padding: 50px;
            color: var(--text-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

            /* Background style */
            background: 
                radial-gradient(farthest-side at -33.33% 50%,#0000 52%,#c7be77 54% 57%,#0000 59%) 0 calc(128px/2),
                radial-gradient(farthest-side at 50% 133.33%,#0000 52%,#c7be77 54% 57%,#0000 59%) calc(128px/2) 0,
                radial-gradient(farthest-side at 133.33% 50%,#0000 52%,#c7be77 54% 57%,#0000 59%),
                radial-gradient(farthest-side at 50% -33.33%,#0000 52%,#c7be77 54% 57%,#0000 59%),
                #f8fafa;
            background-size: calc(128px/4.667) 128px,128px calc(128px/4.667);
        }

        h1 {
            font-family: 'Lobster', cursive; /* Use Lobster font for the heading */
            font-size: 4rem; /* Increase the size for more impact */
            margin-bottom: 40px;
            font-weight: 450;
            color: #000; /* Changed text color to black */
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6); /* Adding text shadow for better visibility */
        }

        /* Top-right corner buttons */
        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px; /* Space between buttons */
        }

        .top-right a {
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            color: #000;
            background-color: rgb(230, 188, 90);
            border-radius: 8px;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .top-right a:hover {
            background-color: var(--highlight-color);
            color: #fff;
            transform: scale(1.1);
        }

        /* Button Styles */
        button {
            padding: var(--button-padding);
            margin-top: 20px;
            font-size: var(--font-size);
            border: none;
            border-radius: 12px;
            background-color: rgb(225, 168, 77); /* 30% Medium Gray */
            color: #000; /* Sharp black text for buttons */
            cursor: pointer;
            transition: all var(--transition-speed) ease-in-out;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            font-weight: 600;
        }

        button:hover {
            background-color: rgb(213, 213, 88); /* 10% White */
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Options Styling */
        .options {
            display: none;
            margin-top: 30px;
            opacity: 0;
            transition: opacity var(--transition-speed);
        }

        .options.show {
            display: block;
            opacity: 1;
        }

        .option-btn {
            margin: 15px;
            font-size: 1.2rem;
            padding: var(--button-padding);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: transform var(--transition-speed), background-color var(--transition-speed);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #000; /* Sharp black text for options */
        }

        .option-btn:nth-child(1) {
            background-color: var(--primary-color); /* 60% Gray */
        }

        .option-btn:nth-child(2) {
            background-color: var(--highlight-color); /* Blue (complementary) */
        }

        .option-btn:nth-child(3) {
            background-color: #4caf50; /* Green */
        }

        .option-btn:nth-child(4) {
            background-color: var(--accent-color); /* 10% White */
        }

        .option-btn:hover {
            transform: translateY(-3px);
            background-color: #e1b83d;
            color: var(--accent-color);
        }

        /* Message Styling */
        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #000; /* Sharp black color for message text */
            font-weight: 500;
            max-width: var(--max-width);
            width: 100%;
            line-height: 1.6;
            text-align: center;
            letter-spacing: 1px;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.5); /* Adding a subtle shadow for the text */
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
                margin-bottom: 30px;
            }

            button, .option-btn {
                font-size: 1.2rem;
                padding: 12px 24px;
            }

            .message {
                font-size: 1rem;
            }
        }

    </style>
</head>

<body>
    <div class="top-right">
        <a href="https://www.facebook.com/profile.php?id=100010316700446" target="_blank">Facebook</a>
        <a href="mailto:mambaedric@gmail.com">Email</a>
        <a href="https://discord.com/channels/@me/1147124336310882406" target="_blank">Discord</a> <!-- Added Discord link here -->
    </div>

    <h1>Hi! I'm a Software Engineer</h1>
    <button id="helpButton">How can I help you?</button>

    <!-- Options that will appear when the subtitle button is clicked -->
    <div class="options" id="optionsContainer">
        <button class="option-btn" onclick="displayChoice('C++')">C++</button>
        <button class="option-btn" onclick="displayChoice('C')">C</button>
        <button class="option-btn" onclick="displayChoice('Python')">Python</button>
        <button class="option-btn" onclick="displayChoice('Web Development')">Web Development</button>
    </div>

    <!-- Message will appear once an option is selected -->
    <div class="message" id="messageContainer"></div>

    <script>
        // Toggle the visibility of the options with animation and clear the message when toggled off
        const helpButton = document.getElementById('helpButton');
        const optionsContainer = document.getElementById('optionsContainer');
        const messageContainer = document.getElementById('messageContainer');

        helpButton.addEventListener('click', () => {
            // Check if the options are visible
            if (optionsContainer.classList.contains('show')) {
                // If options are visible, clear the message
                messageContainer.innerHTML = '';
            }
            optionsContainer.classList.toggle('show');
        });

        // Display the selected choice with a dynamic message
        function displayChoice(choice) {
            messageContainer.innerHTML = `You selected <strong>${choice}</strong>! How would you like to proceed?`;
        }
    </script>

</body>

</html>
